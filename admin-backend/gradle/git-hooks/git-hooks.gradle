task installGitHooks(type: Copy) {
    from 'gradle/git-hooks/pre-push'
    into '.git/hooks'
    fileMode 0755
}

task installGlobalGitHooks(type: Copy) {
    from 'gradle/git-hooks/global/pre-push'
    into '../.git/hooks'
    fileMode 0755

    from 'gradle/git-hooks/commit-msg'
    into '../.git/hooks'
    fileMode 0755
}

compileJava {
    dependsOn installGitHooks, installGlobalGitHooks
}